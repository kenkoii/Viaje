<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Plate No.</th>
      <th>Type</th>
      <th>Model</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let motorist of motorists | async">
      <td>{{motorist.username}}</td>
      <td>{{motorist.vehicle_information_plate_number}}</td>
      <td>{{motorist.vehicle_information_vehicle_type}}</td>
      <td>{{motorist.vehicle_information_model_year}}</td>
    </tr>
  </tbody>
</table>
<app-map></app-map>
