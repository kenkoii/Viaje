<!-- Safezone - Sign up Form -->

<form class="">

    <h3>Contact Information: </h3>
    <input type="text" name="shop_name" value="" placeholder="Shop Name" [(ngModel)]="safezone.shop_name"> <br>
    <input type="text" name="owner" value="" placeholder="Owner" [(ngModel)]="safezone.owner"> <br>
    <input type="text" name="address" value="" placeholder="Address" [(ngModel)]="safezone.address">
    <input type="text" name="email_address" value="" placeholder="Email Address" [(ngModel)]="safezone.email_address"> <br>
    <input type="text" name="contact_number" value="" placeholder="Contact Number" [(ngModel)]="safezone.contact_number"> <br>

    <br>

    <h3>Service Information: </h3>
    <h2>Service Type</h2>
    <input type="radio" name="vehicle" value="towing" [(ngModel)]="safezone.service_information_type">Towing<br>
    <input type="radio" name="vehicle" value="tire_service" [(ngModel)]="safezone.service_information_type">Tire Service <br>
    <input type="radio" name="vehicle" value="fuel_delivery_service" [(ngModel)]="safezone.service_information_type">Fuel Delivery Service <br>

    <button (click)="onSignupSafezone()" name="button">Signup</button>

</form>
