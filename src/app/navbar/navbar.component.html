<header>
	<nav *ngIf="userService.UserAuthState">
		<h4 routerLink="/" routerLinkActive="active">Viaje</h4>
		<ul *ngIf="userService.getRole()=='admin'">
			<li><a routerLink="/admin/motorists"><i class="list layout icon"></i><span> Motorist</span></a></li>
			<li><a routerLink="/admin/safezones"><i class="trophy icon"></i><span> Safezones</span></a></li>
			<li><a routerLink="/admin/notifications"><i class="sort alphabet ascending icon"></i><span> Notifications</span></a></li>
			<li><a routerLink="/user"><i class="user icon"></i><span> Profile</span></a></li>
		</ul>
		<ul *ngIf="userService.getRole() == 'motorist' || userService.getRole() == 'safezone'">
			<li><a routerLink="/user"><i class="user icon"></i><span> Profile</span></a></li>
		</ul>
	</nav>
</header>
